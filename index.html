<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <title>Booki | Trouvez votre hébergement pour des vacances de rêve</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/29d0ed8e4c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header de la page test-->
        <header>
            <nav>
                <img src="images/logo/Booki.png" alt="logo">
                    <ul>
                        <li><a href="test">Hébergements</a></li>
                        <li>Activités</a></li>
                    </ul>

            </nav>
        </header>
            <main>
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </main>
        <div class="wrap">
            <div class="search">
                <button type="button" class="localisation"><i class="fa-solid fa-location-dot fa-lg" style="color: black;"></i></button>
                    <input type="display: flex;text" class="search" placeholder="Marseille, France">
                <button type="submit" class="searchButton" placeholder="Rechercher">Rechercher</button>
            </div>
        </div>
        <div class="flex-centre MargeTitres">
            <div class="MargeFiltresTitre"><h3>Filtres</h3></div>
            <div class="flex-centre FiltreTextIcons">
                <i class="fa-solid fa-money-bill-wave FiltreIcon flex-centre"></i>
                <div class="FiltreTexte flex-centre Titre">Economique</div>
            </div>
            <div class="flex-centre FiltreTextIcons">
                <i class="fa-solid fa-child FiltreIcon flex-centre"></i>
                <div class="FiltreTexte flex-centre Titre">Familial</div>
            </div>
            <div class="flex-centre FiltreTextIcons">
                <i class="fa-solid fa-heart FiltreIcon flex-centre"></i>
                <div class="FiltreTexte flex-centre Titre">Romantique</div>
            </div>
            <div class="flex-centre FiltreTextIcons">
                <i class="fa-solid fa-dog FiltreIcon flex-centre"></i>
                <div class="FiltreTexte flex-centre Titre">Animaux autorisés</div>
            </div>
        </div>
        <div class="flex-centre">
            <i class="fa-solid fa-info fa-xs MargeInformation IconInformation flex-centre"></i>
            <div class="flex-centre TexteInformation">Plus de 500 logements sont disponibles dans cette ville</div>
        </div>
    </body>
</html>
